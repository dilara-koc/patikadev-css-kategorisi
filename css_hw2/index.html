<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Logo-Start -->
    <div>
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google!">
    </div>
    <!-- Logo-End -->

    <!-- Search-Bar-Start -->
    <div class="main-form">
        <form>
          <label>Search the web using Google!</label><br>
          <input class="search-form" type="text" size="40">
        </form>
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
    </div>
    <!-- Search-Bar-End -->

    <!-- Detailed-Links-Start -->
    <table>
        <tr>
        <td class="column-one">
            Special Searches <br>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
        </td>

        <td class="column-two fs-13">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a><br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
        </td>

        <td class="column-three">
            <form class="fs-13">
                Get Google!<br>updates monthly:<br>
                <input type="text" name="emailaddr" value="your e-mail"> <br>
                <input type="submit" name="SubmitAction" value="Subscribe"> &nbsp;&nbsp;
                <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/" class="fs-13">Archive</a>
            </form>
        </td>
        </tr>
    </table>
    <!-- Detailed-Links-End -->

    <!-- Footer-Start -->
    <footer class="fs-13">
        <p>Copyright &copy;1998 Google Inc.</p>
    </footer>
    <!-- Footer-End -->
</body>
</html>
